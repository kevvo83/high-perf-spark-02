plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation libs.scala.library

    // This dependency is used by the application.
    implementation libs.guava

    // Spark dependencies
    implementation libs.spark.core.v2.v13
    implementation libs.spark.sql.v2.v13

    // Logging dependencies
    implementation libs.scala.logging.v3
    implementation libs.logback.classic
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')

            dependencies {
                // Use Scalatest for testing our library
                implementation libs.scalatest.v2.v13
                implementation libs.junit.v4.v13.v2.v13

                // Need scala-xml at test runtime
                runtimeOnly libs.scala.xml.v2.v13
            }
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClassName = project.findProperty("chooseMain").toString()
}
